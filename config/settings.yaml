# settings.yaml
project:
  name: "Global Macro Trading LLM"
  version: "1.0.0"

data:
  sources:
    - "alpha_vantage"
    - "emis"
    - "fred"
    - "news_api"
  countries:
    - "brazil"
    - "india"
    - "south_africa"
  update_frequency: "daily"

indicators:
  - "GDP (quarterly)"
  - "CPI (quarterly)"
  - "UnemploymentRate (quarterly)"
  - "Exports (quarterly)"
  - "Imports (quarterly)"
  - "TradeBalance (quarterly)"

countries:
  - name: "brazil"
    wb_code: "BR"
    stock_index: "^BVSP"
  - name: "india"
    wb_code: "IN"
    stock_index: "^NSEI"
  - name: "south_africa"
    wb_code: "ZA"
    stock_index: "^JN0U.JO"
